<div class="row justify-content-center align-items-center bg-secondary py-2 form-inline">
    <button class="btn btn-squared filter-button safe-filter mx-1"
            [ngStyle]="{'background-color': isSafe ? '#28a745' : 'white', 'color': isSafe ? 'white' : '#28a745'}"
            (click)="isSafe = !isSafe">Safe
    </button>
    <button class="btn btn-squared filter-button questionable-filter mx-1"
            [ngStyle]="{'background-color': isQuestionable ? '#F1A001' : 'white', 'color': isQuestionable ? 'white' : '#F1A001'}"
            (click)="isQuestionable = !isQuestionable">Questionable
    </button>
    <button class="btn btn-squared filter-button explicit-filter mx-1"
            [ngStyle]="{'background-color': isExplicit ? '#BF0000' : 'white', 'color': isExplicit ? 'white' : '#BF0000'}"
            (click)="isExplicit = !isExplicit">Explicit
    </button>
  <input class="input-group-text form-control mx-1" [(ngModel)]="tags" type="text" title="Search Terms" placeholder="Tags...">
  <select class="mx-1 form-control" [(ngModel)]="pageSize" title="Number of Images">
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="100">100</option>
    <option value="200">200</option>
  </select>
  <button class="btn btn-squared mx-1" (click)="submitSearch()">Search</button>
</div>
