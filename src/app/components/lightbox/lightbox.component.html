<div class="col-auto p-0 m-2 img-div hover-shadow" (click)="openModal(id)">
  <img src="{{previewUrl}}" class="img-fluid">
</div>

<div id="myModal-{{id}}" class="modal container-fluid p-0">
  <div class="close-div" (click)="closeModal(id)">
    <img class="close img-fluid" src="./assets/icons/close.png"/>
  </div>
  <div class="modal-content">
    <img class="div-img" *ngIf="isOpen" src="{{fileUrl}}">
  </div>
  <div class="caption-container">
    <p id="caption"><span class="btn btn-pill btn-success m-1" *ngFor="let tag of tagsArray">{{tag}}</span></p>
  </div>
</div>
