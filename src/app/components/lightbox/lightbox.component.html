<div [@lightboxAnimate]="active" (@lightboxAnimate.done)="handleState($event)"
     (@lightboxAnimate.start)="handleState($event)" id="modal" class="modal container-fluid p-0">
  <div class="action-button-absolute d-flex action-button-color text-dark" (click)="closeModal()">
    <i class="fas fa-times"></i>
  </div>
  <div class="modal-content">
    <div *ngIf="!isLoaded " class="loader"></div>
    <img [@imageFade]="isLoaded" class="div-img" src="{{fileUrl}}"
         (load)="loaded();">
  </div>
  <div class="caption-container">
    <div class="row justify-content-center">
      <div class="action-button-relative action-button-color text-dark" (click)="download(fileUrl)">
        <i class="fas fa-download"></i>
      </div>
    </div>
    <p id="caption"><span class="btn btn-pill action-button-color text-light m-1"
                          *ngFor="let tag of tags">{{tag}}</span></p>
  </div>
</div>
