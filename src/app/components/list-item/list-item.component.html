<div class="container-fluid">
  <ng-masonry-grid
    [masonryOptions]="{ addStatus: 'append', transitionDuration: '0.5s', columnWidth: 75, gutter: 5, fitWidth: true }"
    [useAnimation]="true"
    [useImagesLoaded]="true">
    <ng-masonry-grid-item id="{{'masonry-item-'+i}}" *ngFor="let post of item; let i = index;">
      <img class="img-fluid" src="{{post.preview_url}}"/>
    </ng-masonry-grid-item>
  </ng-masonry-grid>
</div>
